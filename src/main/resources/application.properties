# ==============================================
# CONFIGURACION GENERAL
# ==============================================
spring.application.name=NuevoMoraBack
server.port=8080

# Timeout para solicitudes largas (algoritmo ACO puede tardar varios minutos)
server.servlet.session.timeout=30m
spring.mvc.async.request-timeout=1800000
server.tomcat.connection-timeout=1800000

# Permite peticiones desde el frontend React (ajusta el dominio segun corresponda)
# Ejemplo: http://localhost:5173 si usas Vite o 3000 si usas CRA
spring.web.cors.allowed-origins=http://localhost:5173
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# ==============================================
# CONEXION A BASE DE DATOS MYSQL
# ==============================================
spring.datasource.url=jdbc:mysql://localhost:3306/moraprueba?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=J0s3ph234!

# Driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==============================================
# CONFIGURACION DE JPA / HIBERNATE
# ==============================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Batch processing para reducir queries (mejora rendimiento)
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ==============================================
# LOGGING
# ==============================================
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Logging del algoritmo ACO (cambiar a DEBUG o TRACE para más detalle)
logging.level.com.morapack.nuevomoraback.planificacion.aco=INFO
logging.level.com.morapack.nuevomoraback.planificacion.service=INFO

# ==============================================
# SWAGGER / OPENAPI
# ==============================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# ==============================================
# MISC
# ==============================================
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

# ==============================================
# DOCKER
# ==============================================
spring.docker.compose.enabled=false

# ==============================================
# ALGORITMO ACO - OPTIMIZACION DE RUTAS
# ==============================================
# IMPORTANTE: Para pruebas iniciales, usa valores reducidos:
# - aco.numero-iteraciones=10 (en lugar de 100)
# - aco.numero-hormigas=10 (en lugar de 50)
# Esto reducirá el tiempo de ejecución de 5000 construcciones a solo 100

aco.alpha=1.0
aco.beta=2.0
aco.rho=0.5
aco.q0=0.9
aco.numero-hormigas=5
aco.numero-iteraciones=10
aco.feromona-inicial=0.1
aco.peso-sla=0.4
aco.peso-capacidad=0.3
aco.peso-tiempo=0.3
