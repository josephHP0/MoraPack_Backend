# ==============================================
# CONFIGURACION GENERAL
# ==============================================
spring.application.name=NuevoMoraBack
server.port=8080

# Permite peticiones desde el frontend React (ajusta el dominio segun corresponda)
# Ejemplo: http://localhost:5173 si usas Vite o 3000 si usas CRA
spring.web.cors.allowed-origins=http://localhost:5173
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# ==============================================
# CONEXION A BASE DE DATOS MYSQL
# ==============================================
spring.datasource.url=jdbc:mysql://localhost:3306/morapack2?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=12345

# Driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==============================================
# CONFIGURACION DE JPA / HIBERNATE
# ==============================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ==============================================
# LOGGING
# ==============================================
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ==============================================
# SWAGGER / OPENAPI
# ==============================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# ==============================================
# MISC
# ==============================================
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

# ==============================================
# DOCKER
# ==============================================
spring.docker.compose.enabled=false
